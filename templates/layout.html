<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=6608702bcf805b001a79ee67&product=inline-share-buttons&source=platform" async="async"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>Тезбилет{% block title %} {% endblock %}</title>
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <br>
    <div class="container-fluid">
        {% block body %}
        {% endblock %}
    
    </div>

    {% include 'includes/footer.html' %}
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>

</html>
